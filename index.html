<!DOCTYPE html>
<html>

<head>
	<title>Odin Calculator</title>
	<meta charset="UTF-8" lang="en" />
	<link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer rel="javascript"></script>
</head>

<body>
	<div id="calc-outer">
		<h1>The Odin Calculator</h1>
		<div id="calc-inner">
			<textarea></textarea>
			<div class="buttons">
				<button>C</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class="buttons">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>X</button>
			</div>
			<div class="buttons">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="buttons">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="buttons">
				<button>0</button>
				<button>=</button>
			</div>
		</div>
    </div>
</body>

</html>
