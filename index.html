<!DOCTYPE html>
<html>

<head>
    <title>Odin Calculator</title>
    <meta charset="UTF-8" lang="en" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer rel="javascript"></script>
</head>

<body>
    <div id="calc-outer">
        <h1>The Odin Calculator</h1>
        <div id="calc-inner">
            <input id="displayArea" type="text"></input>
            <div class="buttons">
                <button id="clearBtn" value="C">C</button>
                <button id="quotientBtn" class="specialButtons secondSpecial" value="%">%</button>
                <button id="divisionBtn" class="specialButtons secondSpecial" value="/">/</button>
            </div>
            <div class="buttons">
                <button id="sevenBtn" value="7">7</button>
                <button id="eightBtn" value="8">8</button>
                <button id="nineBtn" value="9">9</button>
                <button id="multiplyBtn" class="specialButtons secondSpecial" value="*">X</button>
            </div>
            <div class="buttons">
                <button id="fourBtn" value="4">4</button>
                <button id="fiveBtn" value="5">5</button>
                <button id="sixBtn" value="6">6</button>
                <button id="substractBtn" class="specialButtons secondSpecial" value="-">-</button>
            </div>
            <div class="buttons">
                <button id="oneBtn" value=1>1</button>
                <button id="twoBtn" value="2">2</button>
                <button id="threeBtn" value="3">3</button>
                <button id="addBtn" class="specialButtons secondSpecial" value="+">+</button>
            </div>
            <div class="buttons">
                <button id="zeroBtn" value="0">0</button>
                <button id="equalBtn" class="specialButtons" value="=">=</button>
            </div>
        </div>
        <div id="license-info">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
            <br />
        </div>
    </div>
</body>
</html>
