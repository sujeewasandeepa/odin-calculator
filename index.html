<!DOCTYPE html>
<html>

<head>
    <title>Odin Calculator</title>
    <meta charset="UTF-8" lang="en" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer rel="javascript"></script>
</head>

<body>
    <div id="calc-outer">
        <h1>The Odin Calculator</h1>
        <div id="calc-inner">
            <textarea id="displayArea"></textarea>
            <div class="buttons">
                <button id="clearBtn">C</button>
                <button id="quotientBtn">%</button>
                <button id="divisionBtn">/</button>
            </div>
            <div class="buttons">
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="multiplyBtn">X</button>
            </div>
            <div class="buttons">
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="substractBtn">-</button>
            </div>
            <div class="buttons">
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="addBtn">+</button>
            </div>
            <div class="buttons">
                <button id="zeroBtn">0</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
